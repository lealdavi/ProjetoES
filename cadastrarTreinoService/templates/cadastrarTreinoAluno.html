<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Treino</title>
</head>
<body>
    <h1>Cadastrar exercício para o aluno</h1>

    <form action="/add_treino" method="POST">

        <input type="hidden" name="id_aluno" value="{{ id_aluno }}">

        <p>Selecione os dias:</p>
        <select name="dias_treino" multiple>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>

        <hr>
        <p>Lista de Exercícios:</p>

        {% for exercicio in resultado %}

            <label>
                <input type="checkbox" name="exercicios_selecionados" value="{{ exercicio['id'] }}">
                <strong>{{ exercicio['nome'] }}</strong>
            </label>
            <br>

            <label>Séries:</label>
            <input type="number" name="series_{{ exercicio['id'] }}">

            <label>Repetições:</label>
            <input type="number" name="repeticoes_{{ exercicio['id'] }}">

            <label>Intervalo (s):</label>
            <input type="number" name="intervalo_{{ exercicio['id'] }}">
            <br><br>

        {% endfor %}

        <input type="submit" value="Salvar Treino">
    </form>
</body>
</html>
