<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Selecionar Aluno</h1>
            <a href="/professor" class="text-gray-500 hover:text-gray-800 font-semibold">Voltar</a>
        </div>

        <form method="POST" class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
            <p class="text-gray-500 mb-6 font-medium">Escolha um aluno para prosseguir:</p>

            <div class="space-y-3 mb-8 max-h-[400px] overflow-y-auto pr-2">
                {% if resultado %}
                    {% for usuario in resultado %}
                        <label class="flex items-center p-4 border border-gray-200 rounded-xl hover:bg-green-50 hover:border-green-300 cursor-pointer transition group">
                            <input type="radio" name="usuario_selecionado" value="{{ usuario['id_usuario'] }}" required class="w-5 h-5 text-green-600 focus:ring-green-500 border-gray-300">
                            <div class="ml-4">
                                <span class="block text-lg font-bold text-gray-800 group-hover:text-green-800">{{ usuario['nome'] }}</span>
                                <span class="block text-sm text-gray-400">ID: {{ usuario['id_usuario'] }} • Cadastro: {{ usuario['data_cadastro'] or 'N/A' }}</span>
                            </div>
                        </label>
                    {% endfor %}
                {% else %}
                    <p class="text-red-500 text-center">Nenhum usuário encontrado.</p>
                {% endif %}
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button type="submit" formaction="/professor/lista_exercicios" class="bg-indigo-600 text-white py-3 px-6 rounded-xl font-bold hover:bg-indigo-700 transition shadow text-center">
                    Cadastrar Treino
                </button>
                <button type="submit" formaction="/professor/ver_avaliacao_fisica" class="bg-white text-indigo-600 border-2 border-indigo-100 py-3 px-6 rounded-xl font-bold hover:bg-indigo-50 transition text-center">
                    Ver Avaliação Física
                </button>
            </div>
        </form>
    </div>
</body>
</html>
