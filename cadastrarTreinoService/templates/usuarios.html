<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Aluno</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>
    <p>Selecione o aluno:</p>

    <form method="POST">

        {% if resultado %}
            {% for usuario in resultado %}
                {% if usuario['data_cadastro'] %}
                <label>
                    <input type="radio" name="usuario_selecionado" value="{{ usuario['id_usuario'] }}" required>
                    {{ usuario['nome'] }}
                    <br>
                    (Última avaliação: {{ usuario['data_cadastro'] }})
                </label>
                <br><br>
                {% endif %}
            {% endfor %}
        {% endif %}

        <input type="submit" value="Cadastrar Treino" formaction="/lista_exercicios">

        <input type="submit" value="Ver Avaliação Física" formaction="/ver_avaliacao_fisica">

    </form>

    <br>
    <a href="/">Voltar</a>

</body>
</html>
