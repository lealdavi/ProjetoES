<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ ex.nome }} - Detalhes</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f9f9f9; 
            margin: 0; 
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            max-width: 900px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .grid-visual {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide: VÃ­deo | Diagrama */
            gap: 20px;
            padding: 20px;
        }
        
        /* Estilo do VÃ­deo */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Aspect Ratio 16:9 */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo do Diagrama de MÃºsculos */
        .diagrama-wrapper {
            background-color: #f0f2f5;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #cbd5e0;
        }
        .muscle-tag {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .human-body-placeholder {
            height: 200px;
            width: 150px;
            background-color: #ddd;
            border-radius: 50px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
        }

        @media (max-width: 768px) {
            .grid-visual { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 style="margin:0;">{{ ex.nome }}</h1>
        </div>

        <div class="grid-visual">
            <div>
                <h3 style="margin-top:0;">ðŸŽ¥ ExecuÃ§Ã£o</h3>
                {% if ex.video %}
                    <div class="video-wrapper">
                        <iframe src="{{ ex.video }}" title="VÃ­deo do exercÃ­cio" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"allowfullscreen></iframe>
                    </div>
                {% else %}
                    <div class="video-wrapper" style="display:flex; align-items:center; justify-content:center; color:white;">
                        Sem vÃ­deo disponÃ­vel
                    </div>
                {% endif %}
                
            </div>

            <div>
                <h3 style="margin-top:0;">ðŸ’ª MÃºsculos Trabalhados</h3>
                <div class="diagrama-wrapper">
                    {% if ex.imagem %}
                        <img src="{{ ex.imagem }}" alt="MÃºsculos trabalhados no {{ ex.nome }}" style="max-width: 100%; height: auto; border-radius: 8px;">
                    {% else %}
                        <div class="human-body-placeholder">
                        [sem imagem]
                        </div>
                    {% endif %}
                    
                    <div style="text-align: center; margin-top: 10px;">
                        <p>Foco AnatÃ´mico:</p>
                        {% for musculo in ex.musculos.split(',') %}
                            <span class="muscle-tag">{{ musculo.strip() }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
