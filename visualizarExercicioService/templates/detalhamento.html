<div class="p-0 md:p-6 bg-white rounded-lg">
    <div class="flex justify-between items-start mb-6">
        <h2 class="text-2xl font-bold text-gray-800">{{ ex.nome }}</h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-black rounded-lg overflow-hidden relative shadow-lg" style="padding-top: 56.25%;">
            {% if ex.video %}
            <iframe class="absolute top-0 left-0 w-full h-full" src="{{ ex.video }}" frameborder="0" allowfullscreen></iframe>
            {% else %}
            <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-gray-500">
                Sem vídeo disponível
            </div>
            {% endif %}
        </div>

        <div class="flex flex-col space-y-4">
            <div class="bg-gray-50 border-2 border-dashed border-gray-200 rounded-lg p-4 flex items-center justify-center min-h-[200px]">
                {% if ex.imagem %}
                <img src="{{ ex.imagem }}" class="max-h-48 max-w-full rounded object-contain" alt="Anatomia">
                {% else %}
                <span class="text-gray-400 text-sm italic">Sem imagem anatômica</span>
                {% endif %}
            </div>

            <div>
                <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Músculos Alvo</h4>
                <div class="flex flex-wrap gap-2">
                    {% for m in ex.musculos %}
                    <span class="bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-sm">
                        {{ m.strip() }}
                    </span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
