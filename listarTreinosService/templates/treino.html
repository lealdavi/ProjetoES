<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 flex flex-col md:flex-row justify-between items-center gap-6 border border-gray-100">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Portal do Aluno</h1>
                <!-- Exibe o nome din√¢mico aqui -->
                <p class="text-gray-500 mt-1 text-lg">Bem-vindo, <span class="text-indigo-600 font-bold">{{ nome_usuario }}</span></p>
            </div>
            
            <div class="flex gap-3">
                <a href="http://localhost:8080/usuario/avaliacao?id={{ usuario_id }}" class="flex items-center gap-2 bg-indigo-50 text-indigo-700 px-5 py-3 rounded-xl font-semibold hover:bg-indigo-100 transition">
                    üìù <span class="hidden sm:inline">Minha Avalia√ß√£o</span>
                </a>
                <a href="http://localhost:8080" class="bg-gray-100 text-gray-600 px-5 py-3 rounded-xl font-semibold hover:bg-gray-200 transition">
                    Sair
                </a>
            </div>
        </div>

        <!-- Grid de Treinos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for sigla in menu %}
            <div onclick="carregarLista('{{ sigla }}')" 
                 class="bg-white p-8 rounded-2xl shadow-sm hover:shadow-lg cursor-pointer border-l-8 border-indigo-500 transition transform hover:-translate-y-1 group">
                <div class="flex justify-between items-start">
                    <h2 class="text-4xl font-extrabold text-gray-800 group-hover:text-indigo-600 transition">Treino {{ sigla }}</h2>
                    <span class="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-1 rounded uppercase">Ver</span>
                </div>
                <ul class="text-gray-500 text-sm mt-2 ml-3 list-disc">
                    {% for m in grupos.get(sigla, []) %}
                        <li>{{ m }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% else %}
            <div class="col-span-3 text-center py-16 bg-white rounded-2xl shadow-sm">
                <p class="text-gray-400 text-lg">Nenhum treino encontrado.</p>
                <p class="text-gray-400 text-sm">Solicite ao seu professor.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden flex items-center justify-center z-50 p-4 backdrop-blur-sm transition-opacity">
        <div class="bg-white w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-3xl shadow-2xl relative animate-fade-in-up">
            <button onclick="fecharModal()" class="absolute top-4 right-4 bg-gray-100 hover:bg-red-100 text-gray-400 hover:text-red-500 rounded-full p-2 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div id="modal-content" class="min-h-[300px] flex items-center justify-center"></div>
        </div>
    </div>

    <script>
        const URL_LISTA = "{{ url_lista }}";     
        const URL_DETALHE = "{{ url_detalhe }}"; 
        const USER_ID = "{{ usuario_id }}";
        const modal = document.getElementById('modal-container');
        const content = document.getElementById('modal-content');

        async function carregarLista(sigla) {
            abrirModal();
            content.innerHTML = '<div class="text-indigo-600 animate-pulse font-bold text-xl">Carregando ficha de treino...</div>';
            try {
                const response = await fetch(`${URL_LISTA}/usuario/treino/listar/${USER_ID}/${sigla}`);
                if (!response.ok) throw new Error("Erro");
                content.innerHTML = await response.text(); 
            } catch (error) { content.innerHTML = `<div class="text-red-500">Servi√ßo indispon√≠vel.</div>`; }
        }

        async function carregarDetalhe(idExercicio) {
            content.innerHTML = '<div class="text-indigo-600 animate-pulse font-bold text-xl">Carregando detalhes do exerc√≠cio...</div>';
            try {
                const response = await fetch(`${URL_DETALHE}/usuario/treino/listar/detalhamento/${idExercicio}`);
                if (!response.ok) throw new Error("Erro");
                content.innerHTML = await response.text();
            } catch (error) { content.innerHTML = `<div class="text-red-500">Servi√ßo indispon√≠vel.</div>`; }
        }

        function abrirModal() { modal.classList.remove('hidden'); }
        function fecharModal() { modal.classList.add('hidden'); }
        modal.addEventListener('click', (e) => { if (e.target === modal) fecharModal(); });
    </script>
</body>
</html>
